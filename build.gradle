plugins {
    id 'java'
}

group 'guru.qa'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation(
            'com.google.code.findbugs:jsr305:3.0.2',
            'com.toedter:jcalendar:1.4'
    )
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}

test {
    useJUnitPlatform()
}